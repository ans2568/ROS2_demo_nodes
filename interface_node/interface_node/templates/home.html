<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .btn {
            width: 200px;
            /* 버튼 너비 */
            height: 100px;
            /* 버튼 높이 */
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .center-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;

        }
    </style>
</head>

<body>
    <span>
        <div style="text-align: center;" class="container center-buttons">
            <form action="save" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-xl " data-toggle="modal"
                            data-target="#destinationModal ">Goto_destination</button>
                        <div class="modal fade" id="destinationModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="form-group col" style="margin-top: 40px;">
                                            <h4 style="text-align: center;" class="modal-title">현재 위치</h4>
                                        </div>

                                        <div class="form-group row">
                                            <div class="form-group col">
                                                <input type="number" name="currentLocationX" id="currentLocationX"
                                                    class="form-control" placeholder="입력하세요...">
                                                <h6>x</h6>
                                            </div>
                                            <div class="form-group col">
                                                <input type="number" name="currentLocationY" id="currentLocationY"
                                                    class="form-control" placeholder="입력하세요...">
                                                <h6>y</h6>
                                            </div>
                                            <div class="form-group col" style="margin-bottom: 20px;">
                                                <input type="number" name="currentLocationZ" id="currentLocationZ"
                                                    class="form-control" placeholder="입력하세요...">
                                                <h6>z</h6>
                                            </div>
                                        </div>

                                        <div class="form-group col" style="margin-bottom: 10px;">
                                            <h4 style="text-align: center;" class="modal-title">목적지</h4>
                                        </div>

                                        <div class="form-group row">
                                            <div class="form-group col">
                                                <input type="number" name="destinationX" id="destinationX"
                                                    class="form-control" placeholder="입력하세요...">
                                                <h6>x</h6>
                                            </div>
                                            <div class="form-group col">
                                                <input type="number" name="destinationY" id="destinationY"
                                                    class="form-control" placeholder="입력하세요...">
                                                <h6>y</h6>
                                            </div>
                                            <div class="form-group col" style="margin-bottom: 20px;">
                                                <input type="number" name="destinationZ" id="destinationZ"
                                                    class="form-control" placeholder="입력하세요...">
                                                <h6>z</h6>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 모달 푸터 -->
                                    <div class="form-group modal-footer">
                                        <button type="button" class="btn1 btn-secondary"
                                            data-dismiss="modal">닫기</button>
                                        <form action="save2" method="post">
                                            <button type="submit" value="upload" class="btn1 btn-primary"
                                                id="upload">이동</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary btn-xl">Stop</button>
                        <button type="button" class="btn btn-primary btn-xl">Resume</button>
                        <button type="button" class="btn btn-primary btn-xl">Comeback</button>


                    </div>
            </form>
        </div>

        </form>
        </div>

    </span>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
